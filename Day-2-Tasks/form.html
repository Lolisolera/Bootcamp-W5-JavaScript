<!DOCTYPE html>
<html>

<head>
    <title>Add Data to Table</title>
</head>

<body>
    <h1>Add Data to Table</h1>
    <input type="text" id="nameInput" placeholder="Name">
    <input type="text" id="ageInput" placeholder="Age">
    <button id="addButton">Add to Table</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="formScripts.js"></script>
</body>

</html>
